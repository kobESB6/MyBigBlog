 <header>

 </header>
 <main>
      <aside><h1>My First Big Blog</h1></aside>
    <section>

    <form>
        <label for="username" placeholder="Username">Username</label>
        <input type="text" id="username" placeholder="Username" />

        <input type="text" id="title" placeholder="Blog Title" />
        <label for="content">Content</label>
        <textarea id="content"  type="text" placeholder="Blog Content" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>
    </section>
  </main>
