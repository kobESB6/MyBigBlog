<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kobie's Blog</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./css/form.css"/>

    <script src= "./assets/js/logic.js" type =text/javascript"></script>
    <script src= "./assets/js/form.js" type =text/javascript"></script>
</head>
<body>
    <header>
        
         <button id="toggle"></button> <!--This is the button that will toggle the dark mode -->
    </header>
    <main>
        <aside>
        <h2>Kobie's Blog</h2>
        </aside>
        <section>
            <h2>Speak Your Mind Here:</h2>
            <form>
                <label for="username">User:</label>
                <input id="username" type="text" title="Enter username" placeholder="Enter Username"/>
            

                <label for="title">Post Title:</label>
                <input id="title" type="text" title="Post Title" placeholder="Post Title"/>

                <label for="content">Post:</label>
                <input id="content" type="text" rows="4" placeholder=" Post Your Thoughts!"/>

                <p id="error">&nbsp;</p>
                <button type="submit">Submit</button>
                
            </form>
        </section>
    </main>
    
</body>
</html>
